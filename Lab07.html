<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Lab07</title>
		<link href="css/reset.css" rel="stylesheet" />
		<link href="css/Lab07-2.css" rel="stylesheet" />
	</head>
	<body align="middle">
		<form>
			<label>
				<select id="selectFunc" onchange="changeFunc()" class = "w300">
					<option>Select One</option>
					<option>Create Table</option>
					<option>Add Row</option>
					<option>Delete Row</option>
					<option>Delete Table</option>
				</select>
			</label>

			<div id="createTb" class="non">
				<div>
					<input type="text" id="name" placeholder="Table Name">
					<input type="number" min="0" id="colNum" onchange="setATTR()" placeholder="Columns Number">
				</div>
			</div>
			<div id="addRow"></div>
			<div id="deleteRow"></div>
			<div id="sure" class="non">WARNING: You cannot undo this action!</div>
			<div><button class="w300 non" id="commit" type="button" onclick="com()">commit</button></div>
			<div>
				<label>
					<select id="selectTb" class = "w300 non" onchange="show()">
						<option>SELECT (default: last created)</option>
					</select>
				</label>
			</div>
		</form>
		<div style="width: 100%;">
			<table class="non" id="table"></table>
		</div>
	</body>
	<script src="js/Lab07-2.js" type="text/JavaScript"></script>
</html>
